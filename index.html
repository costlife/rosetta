<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="/boostui/dist/boost.css">

                        <div class="blend-slider-title">这是图片4的标题</div>

    </div>

        Rosetta.ready(function() {
            alert('all elements render done');

            var slider = Rosetta.ref('slider');

            tabs2.switchTo(1);

            tabs2.on('attributeChange', function() {
                console.log(tabs2.attrs.items[0]);

            tabs2.update({
                items: [
                    {
                        title: 'gaojiexuan',
