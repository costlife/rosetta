<element name="r-tabs" onAttached={onAttached}>
    <style type="text/css">
    /*Structor*/
    :host .nav {
      list-style: none;
      padding: 0;
      margin: 0;
        z-index: 11;
      position: relative;
    }
    :host .content {
      position: relative;
      min-height: 100px;
      width: 100%;
      -webkit-box-sizing: border-box;
      overflow: hidden;
      -webkit-transition: height 200ms ease-in-out;
    }
    :host .content .panel {
      display: none;
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      -webkit-box-sizing: border-box;
        min-height: 100px;
    }
    :host .panel {
        -webkit-transform: translateZ(0);
    }
    :host .content .panel.r-state-active, .r-viewport-transitioning :host .panel.out {
      display: block;
      z-index: 1;
    }
    :host .content .panel.r-state-active {
        z-index: 2;
    }

    /*Theme*/
    :host .nav {
        display: -webkit-box;
        width: 100%;
    }
    :host .nav li {
        border: solid #d4d4d4;
        border-width: 1px 0 1px 1px;
        -webkit-box-flex:1;
        text-align: center;
        color: #4a4a4a;
        font-size: 16px;
        background-color: #f4f4f4;
        height: 35px;
        line-height: 35px;
        white-space:nowrap;/*内容不换行*/
        cursor: pointer;
    }
    :host .nav li a {
        text-decoration: none;
        color: #4a4a4a;
    }
    :host .nav li:last-child {
        border-width: 1px;
    }
    :host .nav li.r-state-active{
        background-color: #fff;
        border-bottom-color:#fff;
    }
    :host .content {
        border: solid #d4d4d4;
        border-width: 0 1px 1px;
    }
    :host .content .panel {
        padding: 1em;
    }
    </style>
    <template>
        <ul class="nav" ref="ul">
          {(attrs.items || []).map(function(item, index) {
            // item.title 为 tabs 的标题
            // item.content 为 tabs 的内容，
            // item.selector 与 content 二选一

            var clsName = '';

            if (attrs.index === index) {
              clsName = 'r-state-active';
            }

            return (
              <li class={clsName}>
                <a href="javascript:void(0);">{item.title || ''}</a>
              </li>
            )
          })}
        </ul>

        <div ref="viewport" class="r-viewport content">
          {(attrs.items || []).map(function(item, index) {
            var clsName = 'panel';

            if (attrs.index === index) {
              clsName += ' r-state-active';
            }

            return (
              <div class={clsName}>
                {item.content ? item.content : (
                  <content selector={item.selector}></content>
                )}
              </div>
            )
          })}
        </div>
    </template>
    <script type="text/javascript" src="../static/jquery.min.js"></script>

    <script type="text/javascript">
    Rosetta.register('r-tabs', function(tag) {
      // var $ = Zepto;

      // 初始化 attribues
      var attrs = tag.attrs = {
        index: 0,
        items: [
          {
            title: '选项卡1',
            content: '内容1'
          },

          {
            title: '选项卡2',
            content: '内容2'
          }
        ],

        event: function() {
          alert(1);
        }
      };

      tag.switchTo = function(index) {
        index = index % attrs.items.length;

        if (index === attrs.index) {
          return;
        }

        console.log('switch to %d', index);
        tag.update({
          index: index
        });

        $(tag.refs.ul).children().removeClass('r-state-active').eq(index).addClass('r-state-active');
        $(tag.refs.viewport).children().removeClass('r-state-active').eq(index).addClass('r-state-active');
        attrs.index = index;

      };

      function onAttached() {
        $(tag.refs.ul).on('click', 'li', function() {
          tag.switchTo($(this).index());
          return false;
        });
      }
    });
    </script>
</element>
